<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body class="text-gray-600 body-font font-montserrat">
   <section id="calculator" class="pt-12">
        <div class="container items-center m-9 mx-auto my-auto">
            <div class="flex flex-col px-4 lg:flex-row lg:space-x-7">
                <div class="h-full px-9 py-6 bg-white border-[1px] rounded-2xl w-full lg:w-1/3 my-auto">
                    <div class="w-full mb-5">
                        <h1 class="text-lg font-bold">Ayo Rencanakan <span class="text-[#D30000]">Investasi</span> Kamu!</h1>
                    </div>
                    <form>
                        <div class="mb-8">
                            <label for="floating_dana" class="peer-focus:font-medium text-sm text-gray-500 dark:text-gray-400 duration-300 peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Investasi Awal</label>
                            <input type="number" type="currency" id="invest-awal" name="invest-awal" value="Rp 1,000,000" placeholder="Rp 1,000,000" name="floating_dana" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-[1px] border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#D30000] focus:outline-none focus:ring-0 focus:border-[#D30000] peer" required />
                        </div>
                        <div class="mb-8">
                          <label for="floating_dana" class="peer-focus:font-medium text-sm text-gray-500 dark:text-gray-400 duration-300 peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Investasi Bulanan</label>
                          <input type="number" name="floating_dana" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#D30000] focus:outline-none focus:ring-0 focus:border-[#D30000] peer" placeholder="Rp 1,000,000" required />
                        </div>
                        <button type="submit" class="text-white bg-[#d30000] hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Simulasikan</button>
                      </form>
                </div>
                <div class="lg:my-0 sm:my-4 w-full lg:w-2/3">
                  <figure class="highcharts-figure">
                    <div id="container"></div>
                </figure>
                </div>
            </div>
        </div>
   </section>
</body>
<script src="js/calculator.js"></script>
</html>
